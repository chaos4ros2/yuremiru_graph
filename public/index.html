<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆれみる</title>
    <script src='https://cdn.plot.ly/plotly-2.8.3.min.js'></script>
    <link rel="stylesheet" href="css/range.css">
</head>
<body>
    <div id='myDiv' style="width:1600px;height:650px;"><!-- Plotly chart will be drawn inside this DIV --></div>
    <div class="slidebar-multithumb">
        <label for="range-label">slidebar</label>
        <div class="setter">
            <input class="btn btn--orange btn--cubic btn--shadow btn--text" type="button" id="play_btn" value='Play' onclick="play();">
            <span>間隔：</span><input class="interval_setter" id="interval_time" type="number"><span>秒</span>
        </div>
        <input class="thumb-1" type="range" name="range-1" id="range-1" value="0" min="0" max="23.69" step="0.01">
        <input class="thumb-2" type="range" name="range-2" id="range-2" value="23.69" min="0" max="23.69" step="0.01">
        <div>
            <div>開始:<span id="start-value"></span>秒</div> 
            <div>終了:<span id="end-value"></span>秒</div>
            <div>差分:<span id="difference"></span>秒</div>
        </div>
    </div>
    <!-- <script src='js/ploty.js'></script> -->
    <script src='js/range.js'></script>
</body>
</html>
